<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PolyType</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }

        .dark body {
            background-color: #0f172a;
            color: #f1f5f9;
        }

        .login-container {
            min-height: calc(100vh - 160px);
        }

        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }

        .auth-card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .dark .auth-card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .social-btn {
            transition: all 0.2s ease;
        }

        .social-btn:hover {
            transform: translateY(-2px);
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            200: '#c7d2fe',
                            300: '#a5b4fc',
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 dark:bg-slate-900">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm dark:bg-slate-800 dark:text-gray-100">
            <div class="max-w-7xl mx-auto px-8 py-4 flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-keyboard text-2xl text-primary-500"></i>
                    <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">
                        Poly<span class="gradient-text">Type</span>
                    </h1>
                </div>

                <div class="flex items-center space-x-4">
                    <button id="theme-toggle"
                        class="px-3 py-2 rounded-md text-gray-600 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-slate-700 transition">
                        <i id="theme-icon" class="fas fa-moon"></i>
                    </button>
                    <a href="index.html"
                        class="text-gray-600 hover:text-primary-500 dark:text-gray-300 dark:hover:text-primary-400 transition">
                        Home
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow login-container flex items-center justify-center px-4 py-12">
            <div class="w-full max-w-md">
                <div class="auth-card bg-white rounded-xl shadow-sm p-8 dark:bg-slate-800">
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">
                            Welcome Back
                        </h2>
                        <p class="text-gray-600 dark:text-gray-300">
                            Sign in to continue your typing journey
                        </p>
                    </div>

                    <form id="loginForm" class="space-y-6">
                        <div>
                            <label for="userId" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                User ID
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-user text-gray-400"></i>
                                </div>
                                <input id="userId" name="userId" type="text" required
                                    class="input-field block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent dark:bg-slate-700 dark:border-slate-600 dark:text-white dark:placeholder-gray-400"
                                    placeholder="Enter your user ID">
                            </div>
                        </div>

                        <div>
                            <label for="password"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                Password
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input id="password" name="password" type="password" required
                                    class="input-field block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent dark:bg-slate-700 dark:border-slate-600 dark:text-white dark:placeholder-gray-400"
                                    placeholder="Enter your password">
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox"
                                    class="h-4 w-4 text-primary-500 focus:ring-primary-500 border-gray-300 rounded dark:bg-slate-700 dark:border-slate-600">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                                    Remember me
                                </label>
                            </div>
                            <div class="text-sm">
                                <a href="#"
                                    class="font-medium text-primary-500 hover:text-primary-700 dark:text-primary-400 dark:hover:text-primary-300">
                                    Forgot password?
                                </a>
                            </div>
                        </div>

                        <div>
                            <button type="submit"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary-500 hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition">
                                Sign In
                            </button>
                        </div>

                        <div class="text-center text-sm text-gray-600 dark:text-gray-400">
                            Don't have an account?
                            <a href="signup.html"
                                class="font-medium text-primary-500 hover:text-primary-700 dark:text-primary-400 dark:hover:text-primary-300">
                                Sign up
                            </a>
                        </div>
                    </form>

                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300 dark:border-slate-600"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500 dark:bg-slate-800 dark:text-gray-400">
                                    Or continue with
                                </span>
                            </div>
                        </div>

                        <div class="mt-6 grid grid-cols-3 gap-3">
                            <div>
                                <a href="#"
                                    class="social-btn w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 dark:bg-slate-700 dark:border-slate-600 dark:hover:bg-slate-600">
                                    <i class="fab fa-google text-red-500"></i>
                                </a>
                            </div>
                            <div>
                                <a href="#"
                                    class="social-btn w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 dark:bg-slate-700 dark:border-slate-600 dark:hover:bg-slate-600">
                                    <i class="fab fa-github text-gray-800 dark:text-white"></i>
                                </a>
                            </div>
                            <div>
                                <a href="#"
                                    class="social-btn w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 dark:bg-slate-700 dark:border-slate-600 dark:hover:bg-slate-600">
                                    <i class="fab fa-twitter text-blue-400"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t dark:bg-slate-800 dark:border-slate-700">
            <div class="container mx-auto px-4 py-6">
                <div class="text-center text-gray-500 text-sm dark:text-gray-400">
                    &copy; 2025 PolyType. All rights reserved.
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Theme toggle functionality
        document.getElementById('theme-toggle').addEventListener('click', function () {
            document.documentElement.classList.toggle('dark');
            const icon = document.getElementById('theme-icon');
            if (document.documentElement.classList.contains('dark')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });

        // Check for saved theme preference
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            document.getElementById('theme-icon').classList.remove('fa-moon');
            document.getElementById('theme-icon').classList.add('fa-sun');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;

            const response = await fetch('signin.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, password })
            });

            const result = await response.json();

            if (result.status === 'success') {
                alert('✅ Login successful! Redirecting to Dashboard');
                window.location.href = 'profile.php';
            } else {
                alert('❌ ' + result.message);
            }
        });

    </script>
</body>

</html>
